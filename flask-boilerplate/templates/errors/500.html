{% extends 'layouts/main.html' %}
{% block page_title %}500 - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <h1>500 - Server Error</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    text-align: center;
    padding: 4rem 1rem;
}

.error-container h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.error-container p {
    margin-bottom: 2rem;
    color: #666;
}
</style>
{% endblock %}
