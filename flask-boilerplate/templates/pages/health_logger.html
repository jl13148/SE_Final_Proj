{% extends 'layouts/main.html' %}
{% block title %}DiabetesEase - Smart Diabetes Management{% endblock %}

{% block content %}

<!-- Features Section -->
<div class="features-section py-5">
    <div class="container">
        <div class="row g-4">
            <!-- Glucose tracking -->
            <div class="col-md-4">
                <a href="{{ url_for('glucose_logger') }}" class="feature-card-link">
                    <div class="feature-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-pills"></i>
                        </div>
                        <h3>Glucose tracking</h3>
                    </div>
                </a>
            </div>

            <!-- Blood pressure log -->
            <div class="col-md-4">
                <a href="{{ url_for('blood_pressure_logger') }}" class="feature-card-link">
                    <div class="feature-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3>Blood pressure log</h3>
                    </div>
                </a>
            </div>

            <!-- Visual insights -->
            <div class="col-md-4">
                <a href="{{ url_for('visual_insights_page') }}" class="feature-card-link">
                    <div class="feature-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-file-export"></i>
                        </div>
                        <h3>Visual insights</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
:root {
    --primary-color: #e0e9f5;
    --primary-dark: #1cb3c7;
    --icon: #8ed8e2;
    --accent-color: #28a745;
    --text-color: #444343;
    --light-bg: #f8f9fa;
}

.hero-section {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
    padding-bottom: 100px;
}

/* Animated wave */
.wave-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
}

/* Floating animation for hero image */
.floating-animation {
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

/* Feature cards */
.feature-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 100%;
}

.feature-card-link {
    display: block;
    text-decoration: none;
    color: inherit;
}

.feature-card-link:visited,
.feature-card-link:active {
    color: inherit;
}

.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.icon-wrapper {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: var(--icon);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
}

.icon-wrapper i {
    font-size: 2rem;
    color: white;
}

/* Feature list styling */
.feature-list {
    list-style: none;
    padding: 0;
    margin: 1.5rem 0 0;
}

.feature-list li {
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
}

.check-icon {
    color: var(--accent-color);
    margin-right: 0.5rem;
    font-weight: bold;
}

/* Pulse animation for buttons */
.pulse-button {
    position: relative;
    transition: all 0.3s ease;
}

.pulse-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Text animation */
.animate-text {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock %}
{% endblock %}
