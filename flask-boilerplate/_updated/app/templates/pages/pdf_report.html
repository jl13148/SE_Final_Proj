<!-- pages/pdf_reports_generation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reports Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>PDF Reports Generation</h1>
        <p>Click the button below to generate your health report in PDF format.</p>

        <!-- Generate PDF Report Form -->
        <form action="{{ url_for('generate_pdf') }}" method="post">
            <button type="submit" class="btn btn-primary">Generate PDF Report</button>
        </form>

        <!-- Link to download the generated PDF report -->
        <div class="mt-4">
            <a href="{{ url_for('static', filename='reports/health_report.pdf') }}" class="btn btn-success" download>Download Latest Health Report</a>
        </div>
    </div>

    <!-- Include necessary JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Messages for User Feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
