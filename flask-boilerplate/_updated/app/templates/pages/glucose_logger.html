{% extends 'layouts/main.html' %}
{% block title %}Glucose Logger - DiabetesEase{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Logger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Record Glucose Level</h1>
        <form method="POST" action="{{ url_for('health.record_glucose') }}">
            <div class="form-group">
                <label for="glucose_level">Glucose Level (mg/dL)</label>
                <input type="number" class="form-control" id="glucose_level" name="glucose_level" required>
            </div>
            <div class="form-group">
                <label for="glucose_type">Glucose Type</label>
                <select class="form-control" id="glucose_type" name="glucose_type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Fasting">Fasting</option>
                    <option value="Postprandial">Postprandial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
