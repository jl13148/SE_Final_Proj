{% extends 'layouts/main.html' %}
{% block title %}Edit Blood Pressure Record - DiabetesEase{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blood Pressure Record</h2>
    <form method="POST" action="{{ url_for('edit_blood_pressure_record', id=record.id) }}">
        <div class="form-group">
            <label for="systolic">Systolic (mm Hg)</label>
            <input type="number" class="form-control" id="systolic" name="systolic" value="{{ record.systolic }}" required>
        </div>
        <div class="form-group">
            <label for="diastolic">Diastolic (mm Hg)</label>
            <input type="number" class="form-control" id="diastolic" name="diastolic" value="{{ record.diastolic }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ record.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ record.time }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Record</button>
        <a href="{{ url_for('blood_pressure_logger') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
