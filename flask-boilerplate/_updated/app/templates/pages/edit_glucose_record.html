{% extends 'layouts/main.html' %}
{% block title %}Edit Glucose Record - DiabetesEase{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Glucose Record</h2>
    <form method="POST" action="{{ url_for('health.edit_glucose_record', record_id=record.id) }}">
        <div class="form-group">
            <label for="glucose_level">Glucose Level (mg/dL)</label>
            <input type="number" class="form-control" id="glucose_level" name="glucose_level" value="{{ record.glucose_level }}" required>
        </div>
        <div class="form-group">
            <label for="glucose_type">Glucose Type</label>
            <select class="form-control" id="glucose_type" name="glucose_type" required>
                <option value="FASTING" {% if record.glucose_type == 'FASTING' %}selected{% endif %}>Fasting</option>
                <option value="POSTPRANDIAL" {% if record.glucose_type == 'POSTPRANDIAL' %}selected{% endif %}>Postprandial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ record.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ record.time }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Record</button>
        <a href="{{ url_for('health.glucose_logger') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
