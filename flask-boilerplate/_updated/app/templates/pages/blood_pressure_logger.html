{% extends 'layouts/main.html' %}
{% block title %}Blood Pressure Logger - DiabetesEase{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Record Blood Pressure</h1>
    <form method="POST" action="{{ url_for('health.record_blood_pressure') }}">
        <div class="form-group">
            <label for="systolic">Systolic (mm Hg)</label>
            <input type="number" class="form-control" id="systolic" name="systolic" required>
        </div>
        <div class="form-group">
            <label for="diastolic">Diastolic (mm Hg)</label>
            <input type="number" class="form-control" id="diastolic" name="diastolic" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
