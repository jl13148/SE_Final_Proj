{% extends 'layouts/main.html' %}
{% block title %}Export Health Data as CSV - DiabetesEase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Export Health Data as CSV</h1>
    <p>Click the button below to export your health data in CSV format.</p>

    <!-- Export CSV Form -->
    <form action="{{ url_for('report.export_csv') }}" method="post">
        <button type="submit" class="btn btn-primary">Export Data</button>
    </form>

    <!-- Link to download the generated CSV report -->
    <div class="mt-4">
        <a href="{{ url_for('report.download_csv_direct') }}">
            <button type="button" class="btn btn-success">Download CSV</button>
        </a>
    </div>
</div>
{% endblock %}
